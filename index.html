<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play the classic Tic-Tac-Toe game (also called Noughts and Crosses) for free online with two players.">
    <meta name="author" content="Kushal Kumar">
    <link rel="shortcut icon" href="./assets/favicon.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>

</head>

<body>

    <p class="game-info"></p>

    <div class="tic-tac-toe">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
        <div class="box box-7"></div>
        <div class="box box-8"></div>
        <div class="box box-9"></div>
    </div>

    <button class="btn newGame">New Game</button>
    <button class="btn resetGame">Reset Game</button>

    <script src="script.js"></script>
</body>

</html>
